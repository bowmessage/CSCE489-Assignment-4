<button id="start-togetherjs" type="button"
     onclick="TogetherJS(this); return false"
      data-end-togetherjs-html="End TogetherJS">
      Start TogetherJS
</button>

<textarea id="asm">
.syntax unified
.global main

/* 
 *  A
 *  multi-line
 *  comment.
 */

@ A single line comment.

main:
        push    {sp, lr}
        ldr     r0, =message
        bl      puts
        mov     r0, #0
        pop     {sp, pc}

message:
        .asciz "Hello world!<br />"
</textarea>
